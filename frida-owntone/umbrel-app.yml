description: >-
  OwnTone is a free, open-source, and self-hosted music streaming server. It allows you to stream your music collection to any device with a web browser. OwnTone is designed to be simple to use and easy to set up. It supports a wide range of audio formats, including MP3, FLAC, and OGG. OwnTone is perfect for anyone who wants to listen to their music collection on the go or share it with friends and family.

