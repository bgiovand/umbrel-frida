version: "3.7"

services:
  app_proxy:
    environment:
      # The format here is: <app-id>_<docker-service-name>_1
      APP_HOST: frida-owntone_owntone_1
      APP_PORT: 3689

  owntone:
    image: docker.io/owntone/owntone:latest
    container_name: owntone
    hostname: owntone
    network_mode: host
    environment:
      - UID=1000
      - GID=1000
    volumes:
      - ${APP_DATA_DIR}/data:/etc/owntone
      - ${APP_DATA_DIR}/data/db:/var/cache/owntone/
      - ${APP_DATA_DIR}/data/media:/srv/media
      # - /sys/fs/cgroup:/sys/fs/cgroup
    ports:
      - 3689:3689
      - 3688:3688
    restart: unless-stopped
